<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonton Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #videoContainer {
            width: 100%;
            max-width: 800px;
            height: auto;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 480px;
            border: none;
        }
        #myButton {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #myButton.clicked-once {
            background-color: #03dac5;
        }
    </style>
    <script>
        let clickCount = 0;

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadVideo() {
            const valueFromUrl = getUrlParameter('vid'); // Ganti 'param' menjadi 'vid'
            const affiliateLink = getUrlParameter('aff'); // Ambil parameter 'aff'
            
            if (!valueFromUrl) {
                alert('ID video tidak ditemukan!');
                return;
            }

            const videoUrl = `https://drive.google.com/file/d/${valueFromUrl}/preview`;
            const downloadUrl = `https://drive.google.com/uc?id=${valueFromUrl}`;

            const videoContainer = document.getElementById('videoContainer');
            const button = document.getElementById('myButton');
            const title = document.getElementById('title');

            // Pemetaan ID file ke judul
            const videoTitles = {
                'your_file_id_1': 'Judul Video 1',
                'your_file_id_2': 'Judul Video 2',
                // Tambahkan pemetaan lainnya sesuai kebutuhan
            };

            if (clickCount === 0) {
                videoContainer.innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
                
                // Gunakan link afiliasi jika ada
                if (affiliateLink) {
                    window.open(decodeURIComponent(affiliateLink), '_blank'); // Popup dengan link afiliasi
                }
                
                button.innerText = "Download Video";
                button.onclick = function() {
                    window.location.href = downloadUrl;
                };
                button.classList.add('clicked-once');
                button.disabled = true; // Nonaktifkan tombol setelah klik pertama
                title.innerText = (videoTitles[valueFromUrl] || 'Selamat Menonton');
            }

            clickCount++;
        }
    </script>
</head>
<body>
    <h1 id="title">Nonton Gratis dari Google Drive</h1>
    <div id="videoContainer"></div>
    <button id="myButton" onclick="loadVideo()">Tampilkan Video</button>
</body>
</html>
